<fieldset>
  <legend>Modal Styles</legend>
  <table>
    <tr>
      <th><label for="modal_overlay_color">Modal Overlay Color</label></th>
      <td><input type="text" id="modal_overlay_color" name="modal_overlay_color" class="color" value="#ffffff"/></td>
    </tr>
    <tr>
      <th><label for="modal_bg_transparency">Modal Overlay Opacity (0&ndash;1.0)</label></th>
      <td><input type="text" id="modal_bg_transparency" name="modal_bg_transparency" class="text" value="0.75"/></td>
    </tr>
    <tr>
      <th><label for="modal_text_align">Email Signup Wrapper Text Align</label></th>
      <td>
        <select name="modal_text_align" id="modal_text_align">
          <option value="left" selected="selected">Left</option>
          <option value="center">Center</option>
          <option value="right">Right</option>
        </select>
      </td>
    </tr>
    <tr>
      <th><label for="modal_bg_color">Signup Background Color</label></th>
      <td><input type="text" id="modal_bg_color" name="modal_bg_color" class="color" value="#ffffff"/></td>
    </tr>
    <tr>
      <th><label for="modal_border_color">Signup Border Color</label></th>
      <td><input type="text" id="modal_border_color" name="modal_border_color" class="color" value="#000000"/></td>
    </tr>
  </table>
</fieldset>
<fieldset>
  <legend>Popup Email Signup</legend>
  <table>
    <tr>
      <th><label for="modal_trigger">Popup Trigger Text</label></th>
      <td><input type="input" name="modal_trigger" id="modal_trigger" value="Newsletter &rarr;" /></td>
    </tr>
    <tr>
      <th><label for="modal_title">Sign Up Title</label></th>
      <td><input type="input" name="modal_title" id="modal_title" value="Sign Up!" /></td>
    </tr>
    <tr>
      <th><label for="modal_submit_text">Sign Up button text:</label></th>
      <td><input type="input" name="modal_submit_text" id="modal_submit_text" value="Sign Up!" /></td>
    </tr>
    <tr>
      <th><label for="modal_signup_first">Which Visit to Popup First</label></th>
      <td>
        <select name="modal_signup_first" id="modal_signup_first">
          <option value="0" selected="selected">0 (inactive)</option>
          <option value="1">1st</option>
          <option value="2">2nd</option>
          <option value="3">3rd</option>
          <option value="4">4th</option>
        </select>
      </td>
    </tr>
    <tr>
      <th><label for="modal_signup_total">Pop Up on Multiple Visits?</label></th>
      <td>
        <select name="modal_signup_total" id="modal_signup_total">
          <option value="0" selected="selected">No, just once</option>
          <option value="1">twice</option>
          <option value="2">three times</option>
          <option value="3">four times</option>
          <option value="4">five times</option>
          <option value="5">six times</option>
          <option value="6">seven times</option>
          <option value="7">eight times</option>
          <option value="8">nine times</option>
          <option value="9">ten times</option>
        </select>
      </td>
    </tr>
    <tr>
      <th><label for="modal_signup_page_view">Within a visit, which page?</label></th>
      <td>
        <select name="modal_signup_page_view" id="modal_signup_page_view">
          <option value="1" selected="selected">1st page</option>
          <option value="2">2nd page</option>
          <option value="3">3rd page</option>
          <option value="4">4th page</option>
        </select>
      </td>
    </tr>
    <tr>
      <th><label for="modal_signup_delay_time">Pop Up Delay Time (milliseconds)</label></th>
      <td><input type="input" name="modal_signup_delay_time" id="modal_signup_delay_time" size="10" value="2000" /></td>
    </tr>
    <tr>
      <th><label for="modal_show_on_mobile_device">Show popup on mobile devices</label></th>
      <td>
        <select name="modal_show_on_mobile_device" id="modal_show_on_mobile_device">
          <option value="true" selected="selected">Yes</option>
          <option value="false">No</option>
        </select>
      </td>
    </tr>
    <tr>
      <th><label for="modal_success_callback">What to show on successful submission</label></th>
      <td>
        <select name="modal_success_callback" id="modal_success_callback">
          <option value="server" selected="selected">Server Response</option>
          <option value="promo">Promo Code</option>
        </select>
      </td>
    </tr>
    <tr>
      <th><label for="modal_promo_code">Promo Code:</label></th>
      <td>
        <input type="input" name="modal_promo_code" id="modal_promo_code" value="" />
        <p class="note">Must be enabled in preceding select menu</p>
      </td>
    </tr>
  </table>
</fieldset>

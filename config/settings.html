<fieldset>
  <legend>Email Popup</legend>
  <table>
    <tr>
      <th><label for="popup_first">Which Visit to Popup First</label></th>
      <td>
        <select name="popup_first" id="popup_first">
          <option value="0" selected="selected">0 (inactive)</option>
          <option value="1">1st</option>
          <option value="2">2nd</option>
          <option value="3">3rd</option>
          <option value="4">4th</option>
        </select>
      </td>
    </tr>
    <tr>
      <th><label for="popup_total">Popup on Multiple Visits</label></th>
      <td>
        <select name="popup_total" id="popup_total">
          <option value="0" selected="selected">No, just once</option>
          <option value="1">twice</option>
          <option value="2">three times</option>
          <option value="3">four times</option>
        </select>
      </td>
    </tr>
    <tr>
      <th><label for="popup_page_view">Within a visit, which page</label></th>
      <td>
        <select name="popup_page_view" id="popup_page_view">
          <option value="1" selected="selected">1st home page view</option>
          <option value="2">2nd home page view</option>
          <option value="3">3rd home page view</option>
          <option value="4">4th times</option>
        </select>
      </td>
    </tr>
    <tr>
      <th><label for="popup_delay_time">Popup Delay Time (milliseconds)</label></th>
      <td><input type="input" name="popup_delay_time" id="popup_delay_time" size="10" value="2000" /></td>
    </tr>
  </table>
</fieldset>
